<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Система автобусного вокзала</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Информационная система автобусного вокзала</h1>
    <div id="schedule">
      <h2>Расписание автобусов</h2>
      <table id="busTable">
        <thead>
          <tr>
            <th>Номер автобуса</th>
            <th>Маршрут</th>
            <th>Время отправления</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <h2>Добавить новую запись</h2>
    <div id="addBusForm">
      <input type="text" id="busNumber" placeholder="Номер автобуса" required />
      <input type="text" id="busRoute" placeholder="Маршрут" required />
      <input
        type="text"
        id="busDeparture"
        placeholder="Время отправления"
        required
      />
      <button id="addBtn">Добавить запись</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
